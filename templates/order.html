{% block lab %} Лабораторная работа 3 {% endblock %}

{% block main %}
<link rel="stylesheet" href="/static/drink.css">
    <h1 style="text-align: center;">Заказ напитка</h1>
<div class="div"> 
    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="coffee" name="drink" checked>кофе

            <input type="radio" value="black-tea" name="drink" checked>чёрный чай

            <input type="checkbox" name="milk">молоко
        </label>

            <button type="submit">Заказать</button>
        </div>
    </form>
</div>
{% endblock %}
