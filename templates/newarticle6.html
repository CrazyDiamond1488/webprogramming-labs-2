{% extends "base.html" %}

{% block lab %} Лабораторная работа 6 {% endblock %}

{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='lab5.css')}}">
    <div class="glav_verh">
        <div style="display: inline;
                    color: rgb(75, 75, 251);
                    height: 30px;
                    font-size: 16pt;
                    font-weight: bold;
                    ">
        База знаний
    </div>
    <div class="container">
    <a href="/lab6/articles">Посмотреть заметки</a>
    <a href="/lab6/newarticle">Создать заметки</a>
    </div>
    <form action="/lab6/login">
        <button class="button1" type="submit">Логин</button>
    </form>
    <form style="margin-left: 5%;" action="/lab6/register">
        <button class="button1" type="submit">Регистрация</button>
    </form>

        {% if current_user.username %}
            <div style="font-weight: bold;
                        margin-left: 1%;" 
            >
            {{ current_user.username }}</div>
        {% else %}
            <div style="font-weight: bold;">Anon</div>
        {% endif %}

    </div>

    <div>
        <h1>Новая заметка</h1>

        <form method="post" style="display: block;">
            <div class="name">
                <input type="text" class="input-field" name="article_title" placeholder="Название статьи">
            </div> 
            <div class="name">                                                                                              
                <textarea name="article_text" class="textstate" placeholder="Текст статьи" rows="20" style="width: 300px;
                margin-top: 15px;
                margin-bottom: 20px;"></textarea>
            </div>
                <input type="submit" value="Apply"/>
            </div>
        </form>
    </div>

{% endblock %}
