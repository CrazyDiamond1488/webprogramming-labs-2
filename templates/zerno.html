{% extends "base.html" %}

{% block lab %} Лабораторная работа 4 {% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>
    <form method="post">
        <label for="zerno">Зерно:</label>
        <select id="zerno" name="zerno">
            <option value="ячмень">Ячмень</option>
            <option value="овёс">Овёс</option>
            <option value="пшеница">Пшеница</option>
            <option value="рожь">Рожь</option>
        </select>
        <br>
        <label for="weight">Вес:</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <button type="submit">Оформить заказы</button>
        <div id="message">
            {{ message or errors }}
        </div>
    </form>

{% endblock %}
